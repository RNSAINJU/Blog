    <div class="col-md-4">

    	<h2>Search</h2>
    <form action="{% url 'search' %}">
        <input type="text" name="q" placeholder="What are you looking for?">
        <button type="submit" class="btn btn-success">Search</button>
    </form>

    	<h2>Latest posts</h2>
    {% for obj in latest %}
        <a href="{{ obj.get_absolute_url }}">


    <h1>{{ obj.title }}</h1>
    <img src="{{ obj.image.url }}" width="100%" height="80px">
    <p>Comments:{{ obj.get_comment_count }}</p>
        <p>Views:{{ obj.view_count }}</p>
            </a>
        {% endfor %}

    	<h2>Categories</h2>
        {% for cat in category_count %}
        <a href="#">{{ cat.categories__name }}</a><span>{{ cat.categories__count }}</span>
        {% endfor %}
    </div>
